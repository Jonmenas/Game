<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projektas</title>
    <link rel="stylesheet" href="Struktura.css">


</head>
<header>
    <h1> Zaidimas</h1>
</header>
<body style="background-color: saddlebrown">






<p>

    <button onclick="moveRight()" type="button">Pirmyn</button>
    <button onclick="moveLeft()" type="button">Atgal</button>
    <button onclick="moveUp()" type="button">Aukstyn</button>
    <button onclick="moveDown()" type="button">Zemyn</button>

</p>

<div id="container">
    <div id="img"></div>
    <img  id="auto"  src="auto.png" width="100" height="60">
</div>


<script type="text/javascript">



    function moveRight() {
        var elem = document.getElementById("auto");
        var pos=0;



        var id = setInterval(frame, 10);

        function frame() {
            if (pos == 125) {
                clearInterval(id);
            }
            else {
            pos++;

                elem.style.left = pos + '1px';


            }

        }
    }

    function moveLeft() {
        var elem = document.getElementById("auto");

        var pos=100  ;
        var id = setInterval(frame, 10);

        function frame() {
            if (pos ==0) {
                clearInterval(id);
            }
            else
            {
                pos--;

                elem.style.left = pos + '1px';

            }

        }
    }

    function moveUp() {

        var elem = document.getElementById("auto");

        var pos = 0;
        var id = setInterval(frame, 100);

        function frame() {
            if (pos == 44) {
                clearInterval(id);
            }
            else {
                pos++;

                elem.style.bottom = pos + '1px';


            }

        }
    }

    function moveDown() {
        var elem = document.getElementById("auto");

        var pos =44;
        var id = setInterval(frame, 100);

        function frame() {
            if (pos == 0) {
                clearInterval(id);
            }
            else {
                pos--;

                elem.style.bottom = pos + '1px';

            }

        }
    }
</script>


</body>

</html>
