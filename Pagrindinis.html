<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projektas</title>
    <link rel="stylesheet" href="Struktura.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>
<header>
    <h1> Zaidimas</h1>
</header>
<body style="background-color: saddlebrown">


<p>


<button onclick="keistiKordinates('#auto', x, y)" type="button">Pirmyn</button>
<button onclick="moveLeft()" type="button">Atgal</button>
<button onclick="moveUp()" type="button">Aukstyn</button>
<button onclick="moveDown()" type="button">Zemyn</button>


</p>

<div id="container">
    <div id="img"></div>
    <img id="auto" src="auto.png" width="100" height="60">
</div>


<script type="text/javascript">


    auto = {
        x: 0, y: 0
    }
    document.addEventListener('keydown', function (event) {
//left
        if (event.keyCode == 37) {
            auto.x -= 10;
        }
//top
        else if (event.keyCode == 57) {
            auto.y -= 10;
        }
//right
        else if (event.keyCode == 39) {
            auto.x += 10;
        }
//bottom
        else if (event.keyCode == 40) {
            auto.y += 10;
        }
        keistiKordinates("#auto", auto.x, auto.y);
    });
    document.addEventListener('keyup', function (event) {
        $("#auto").stop(true);
    });


</script>

<script src="jqery.js"></script>

</body>

</html>
